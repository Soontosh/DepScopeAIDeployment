{% load static %}

<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/style.min.css' %}" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="preloader">
            <div id="status">
                <div class="logo">
                    <img src="{% static 'images/logo-dark.png' %}" height="40" class="d-block mx-auto" alt="">
                </div>
                <div class="sk-chase mt-4">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="{% url 'live' %}" class="text-white rounded d-inline-block text-center"><i data-feather="home" class="fea icon-sm"></i></a>
        </div>

        <section class="user-pages vh-100 d-flex align-items-center">
            <div class="bg-overlay bg-overlay-white"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="text-center">
                            <img src="{% static 'images/svg/404.svg' %}" class="img-fluid" alt="">
                            <a href="{% url 'live' %}" class="btn btn-primary"><i data-feather="arrow-left" class="fea icon-sm"></i> Back to Home</a>
                        </div>
                    </div>
                </div>
            </div> 
        </section>

        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/feather.min.js' %}"></script>
        <script src='https://unicons.iconscout.com/release/v3.0.6/script/monochrome/bundle.js'></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>

</html>
